<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONETAG ADS EARNING</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8590673' data-sdk='show_8590673'></script>

    <style>
        /* Global Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000000; /* Pure black background */
            color: #ffffff; /* White text for contrast */
            font-family: 'Garamond', serif; /* Bold classic font */
        }

        /* Container Styling */
        .container {
            text-align: center;
            background-color: #000000; /* Pure black for uniformity */
            border: 2px solid #ff0000; /* Red border for emphasis */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); /* Intense red glow */
            width: 90%;
            max-width: 500px;
        }

        /* Title Styling */
        h2 {
            font-size: 1.8rem; /* Moderate size for better layout */
            margin-bottom: 5px;
            color: #ff4c4c; /* Bright red */
            font-weight: bold;
            text-transform: uppercase;
        }

        h3 {
            font-size: 0.9rem;
            color: #888888; /* Sleek gray for ownership text */
            margin-bottom: 30px;
            font-family: 'Courier New', monospace; /* A sleek classic font */
        }

        /* Button Styling */
        .btn {
            font-size: 1.1rem;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 10px;
            border: 2px solid #ff0000; /* Red border for definition */
            background-color: transparent; /* Transparent for sleek look */
            color: #ff4c4c; /* Bright red text */
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #ff1a1a; /* Bright red fill */
            color: #ffffff; /* White text */
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
        }
        .btn:active {
            animation: glow 0.5s infinite alternate;
        }

        /* Glow Animation */
        @keyframes glow {
            from {
                box-shadow: 0 0 20px #ff4c4c;
            }
            to {
                box-shadow: 0 0 30px #ff0000;
            }
        }
    </style>
</head>
<body>

<div class="container animate__animated animate__fadeIn">
    <h2>Monetag Ads Earning</h2>
    <h3>Powered by @infernoxe</h3>
    <div>
        <button id="showAdButton1" class="btn">Show Ad 1</button>
        <button id="showAdButton2" class="btn">Show Ad 2</button>
        <button id="showAdButton3" class="btn">Show Ad 3</button>
        <button id="showAdButton4" class="btn">Show Ad 4</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Toastr JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
    function showAd(buttonId) {
        const button = document.getElementById(buttonId);
        button.classList.add('active'); // Add glowing effect
        show_8590673().then(() => {
            toastr.success(`You have watched the ad on ${buttonId} and earned a reward!`, 'Congratulations');
        }).catch((error) => {
            toastr.error('There was an error displaying the ad.', 'Error');
            console.error(error);
        }).finally(() => {
            button.classList.remove('active'); // Remove glowing effect
        });
    }

    document.getElementById('showAdButton1').addEventListener('click', function() {
        showAd('showAdButton1');
    });

    document.getElementById('showAdButton2').addEventListener('click', function() {
        showAd('showAdButton2');
    });

    document.getElementById('showAdButton3').addEventListener('click', function() {
        showAd('showAdButton3');
    });

    document.getElementById('showAdButton4').addEventListener('click', function() {
        showAd('showAdButton4');
    });
</script>

</body>
	</html>
